<div class="chat-container">
    <div class="chat-header">
      <h2>Airline Policy Chatbot</h2>
    </div>
  
    <div class="chat-body" *ngFor="let message of chatMessages">
      <div class="message" [ngClass]="{'employee': message.type === 'employee', 'bot': message.type === 'bot'}">
        <p>{{ message.text }}</p>
      </div>
    </div>
  
    <div class="chat-input">
      <form (ngSubmit)="sendMessage()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Type your query here...</mat-label>
          <input matInput [(ngModel)]="userInput" name="query" required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Send</button>
      </form>
    </div>
  </div>
